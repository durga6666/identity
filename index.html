<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="header-container">
        <h1>CHOOSE YOUR IDENTITY</h1>
    </div>
    <div id="main">
        <div id="image-container">
            <img id="user-image" alt="User Image">
        </div>
        <div id="info-container">
            <div class="info-box" id="name-container">
                <h2 id="user-name"></h2>
            </div>
            <div class="info-box" id="gender-container">
                <p id="user-gender"></p>
            </div>
            <div class="info-box" id="age-container">
                <p id="user-age"></p>
            </div>
            <div class="info-box" id="email-container">
                <p id="user-email"></p>
            </div>
            <div class="info-box" id="phone-container">
                <p id="user-phone"></p>
            </div>
            <div class="info-box" id="location-container">
                <p id="user-location"></p>
            </div>
            <div class="info-box" id="nationality-container">
                <p id="user-nationality"></p>
            </div>
        </div>
    </div>
    <div id="buttons">
        <button id="btn-change">Change User</button>
        <button id="btn-copy">Copy Info</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
